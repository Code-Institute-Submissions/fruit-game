<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Juicy Fruit</title>
</head>

<body>
    <h1 class="page-title">Juicy Fruit</h1>

    <!-- add visible class to see the overlay-->
    <div class="overlay-text">
        Click to Start
    </div>

    <div id="game-over-text" class="overlay-text">
        Game Over
        <span class="overlay-text-small">Click to restart</span>
    </div>

    <div id="victory-text" class="overlay-text">
        You are Victorious!
    </div>

    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining">100</span>
            </div>
            <div class="game-info">
                Flips <span id="flips">0</span>
            </div>
        </div>

        <div class="card zoom visible">
            <!-- remove visible to see the other side -->
            <div class="card-back card-face">
                <img src="https://res.cloudinary.com/www-madine-se/image/upload/v1585045890/fruit_game/cards/card-back_hfitoc.jpg"
                    alt="" class="card-img">
            </div>
            <div class="card-front card-face">
                <img src="https://res.cloudinary.com/www-madine-se/image/upload/v1585045889/fruit_game/cards/rambutan_nq6agc.jpg"
                    alt="" class="card-img">
            </div>
        </div>

        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
<script src="scripts/script.js"></script>

</html>
