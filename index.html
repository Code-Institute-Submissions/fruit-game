<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Juicy Fruit</title>
</head>

<body>
    <h1 class="page-title">Juicy Fruit</h1>

    <!-- add visible class to see the overlay-->
    <div class="overlay-text visible">
        Click to Start
    </div>

    <div onClick="refreshPage()" id="game-over-text" class="overlay-text">
        Game Over!
        <span class="overlay-text-small">Click to restart</span>
    </div>

    <div id="level-up-text" class="overlay-text">
        Woop! Level Up!
        <span class="overlay-text-small">Click to play</span>
    </div>

    <!--     <div id="level-2-text" class="overlay-text">
        Woop! Level 2!
        <span class="overlay-text-small">Click to play</span>
    </div>

    <div id="level-3-text" class="overlay-text">
        Level 3!
        <span class="overlay-text-small">Click to play</span>
    </div> -->

    <div id="victory-text" class="overlay-text">
        You Won!
        <span class="overlay-text-small">Click to restart</span>
    </div>

    <div id="containerId" class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time <span id="time-remaining"></span>
            </div>
            <div class="game-info">
                Flips <span id="flips"></span>
            </div>
        </div>

        <!-- ****** CARDS ****** -->
    </div>

    <div class="float-button"><i id="muteId" onclick="muteButton();" class="fas fa-volume-mute"></i></div>

</body>

<script src=" assets/scripts/script.js" async>
</script>

</html>
